# Build and deploy to GitHub Pages. Enable Pages in repo Settings -> Pages -> Source: GitHub Actions.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci || npm install
        continue-on-error: true

      - name: Install game dependencies
        run: |
          for dir in Games/*/; do
            if [ -f "${dir}package.json" ]; then
              echo "Installing in $dir"
              (cd "$dir" && npm ci || npm install)
            fi
          done

      - name: Build for Pages
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: node scripts/build-for-pages.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
